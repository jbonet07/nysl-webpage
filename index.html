    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neucha">

</head>

<body>
    <div class='header'>
        <img class='logo' src='images/myLogo.png'>
        <!--<h1 class='title'>NYSL</h1>-->
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">NYSL APP</a>
            </div>
            
            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav">
                    <li><a id='moveSchedule' href="#">Schedule</a></li>
                    <li class="dropdown">
                        <a id='moveGames' href="#">Games</a>
                    </li>
                    <li><a id='moveRank' href="#">Rank</a></li>
                    <li><a id='moveChat' href="#">Chat</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <div id="fullpage">
        <div class='section'>
            <div class='slide'>
                <div class='test'>
                    <div id='jqxWidget'>
                        <div class='home'>
                            <div id='calendar'>
                            </div>



                            <div id='Events'>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
            <div class='slide'>
                <div class='games'>
                </div>
            </div>
            <div class='slide'>
                <div class='container rank'>
                    <table class="table table_rank">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>Points</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody class='table_content'>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class='slide'>
                <nav class="navbar navbar-inverse">
                    <div class='container-fluid'>

                        <ul class="nav navbar-nav navbar-right">

                            <li><a href="#" id='login'><span class ='user-photo'></span><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            <li><a href="#" id='logout'><span class="glyphicon glyphicon-off"></span> Log out</a></li>
                        </ul>
                    </div>
                </nav>
                
                    <div id="post">
                        Posts
                    </div>
                    <div class='send-msg'>

                        <button id="create-post">Send</button>
                        <input type="text" id="body" placeholder="Your message ...">
                    </div>
                
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
